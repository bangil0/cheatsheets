<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <title>Basics of HTML</title>
  
  <!-- CSS Styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>


<body>
  <!-- clear any floats or grids above this -->
  <br clear="all">

  <!-- Inline CSS -->
  <p style="border-style:solid;"> Write Something. </p>

  <!-- Div have a linebreak & no other stylings -->
  <div>Something</div>
  <!-- Span has zero styling -->
  <span>Something</span>
</body>

</html>
